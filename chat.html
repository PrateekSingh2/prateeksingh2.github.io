<!DOCTYPE html>
<html>
<head>
    <title>PIN-Protected Private Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; }
        h1 { text-align: center; color: #128C7E; }
        
        /* --- PIN ACCESS STYLING --- */
        #pin-access { 
            text-align: center; 
            padding: 30px; 
            border: 1px solid #ddd; 
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #pin-access input, #pin-access button {
            padding: 10px;
            margin: 5px 0;
            width: 90%;
            max-width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        #pin-access button {
            background-color: #075E54;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #pin-access button:hover {
            background-color: #128C7E;
        }

        #chat-app { 
            display: none; 
        } 
        
        /* --- CHAT WINDOW STYLING --- */
        #message-container { 
            border: 1px solid #ddd; 
            height: 400px; 
            overflow-y: scroll; 
            padding: 10px; 
            margin-bottom: 10px; 
            background-color: #E5DDD5; /* WhatsApp background color */
            border-radius: 8px;
        }
        
        /* --- MESSAGE BUBBLE STYLING --- */
        .message-wrap {
            display: flex; 
            margin-bottom: 8px;
        }

        .message { 
            padding: 8px 12px; 
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word; /* Ensure long words wrap */
            line-height: 1.4;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        /* Sender (Right side) */
        .sender {
            justify-content: flex-end; /* Push content to the right */
        }
        .sender .message {
            background-color: #DCF8C6; /* Light Green */
            align-self: flex-end; 
        }

        /* Receiver (Left side) */
        .receiver {
            justify-content: flex-start; 
        }
        .receiver .message {
            background-color: #FFFFFF; /* White */
            align-self: flex-start;
        }

        /* Time stamp styling */
        .message small {
            font-size: 0.7em;
            color: #777;
            margin-left: 10px;
            white-space: nowrap; /* Keep time on one line */
        }

        /* --- INPUT FORM STYLING --- */
        #message-form { 
            display: flex; 
            gap: 10px;
        }
        #message-input { 
            flex-grow: 1; 
            padding: 10px; 
            border: 1px solid #ccc;
            border-radius: 20px; /* Rounded corners for input */
            font-size: 16px;
        }
        #message-form button {
            padding: 10px 15px;
            background-color: #075E54;
            color: white;
            border: none;
            border-radius: 50%; /* Circular button */
            font-weight: bold;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        #message-form button:hover {
            background-color: #128C7E;
        }

    </style>
</head>
<body>
    <h1>Secure Chat Room</h1>

    <div id="pin-access">
        <h2>Enter Access Details</h2>
        
        <input type="text" id="username-input" placeholder="Enter Your Name" value="User">
        
        <input type="password" id="pin-input" placeholder="Enter 4-digit PIN" maxlength="4">
        <button onclick="checkPin()">Enter</button>
        
        <!-- üö® CRITICAL FIX: This element is now correctly defined üö® -->
        <p id="pin-error" style="color: red;"></p> 
    </div>

    <div id="chat-app">
        <p>
            Welcome, <strong id="current-user-display"></strong>!
        </p>
        
        <div id="message-container">
            </div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message..." required>
            <button type="submit">‚û§</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // ******************************************************
        // üö® YOUR FIREBASE CONFIG üö®
        // ******************************************************
        const firebaseConfig = {
            apiKey: "AIzaSyC-vg1LtFxA7DyPpD8bWrgEQup_dwqFMhc",
            authDomain: "chatapp-ed09f.firebaseapp.com",
            // CRITICAL: Ensure databaseURL is present for Realtime Database
            databaseURL: "https://chatapp-ed09f-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "chatapp-ed09f",
            storageBucket: "chatapp-ed09f.firebasestorage.app",
            messagingSenderId: "477710202497",
            appId: "1:477710202497:web:675534951c9e839a383f80"
        };
        
        const ACCESS_PIN = "0101"; 

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const MESSAGES_PATH = 'shared_secret_chat'; 

        let currentUsername = "User"; 
        const messagesRef = db.ref(MESSAGES_PATH);

        // --- PIN CHECK FUNCTION (FIXED ERROR) ---
        function checkPin() {
            // Get all elements inside the function to ensure they exist on click
            const pinInput = document.getElementById('pin-input').value;
            const usernameInput = document.getElementById('username-input').value;
            const pinError = document.getElementById('pin-error'); // üö® THIS NO LONGER RETURNS NULL üö®
            const pinAccess = document.getElementById('pin-access');
            const chatApp = document.getElementById('chat-app');

            if (pinInput === ACCESS_PIN && usernameInput.trim() !== "") {
                
                // 1. SET USERNAME GLOBALLY
                currentUsername = usernameInput.trim(); 

                // 2. Update UI
                document.getElementById('current-user-display').textContent = currentUsername;
                pinAccess.style.display = 'none';
                chatApp.style.display = 'block';
                pinError.textContent = '';
                
                // 3. Start chat
                startChatListener(); 

            } else if (usernameInput.trim() === "") {
                pinError.textContent = '‚ùå Please enter a username.';
            } else {
                pinError.textContent = '‚ùå Invalid PIN. Try again.';
            }
        }

        // --- DISPLAY FUNCTIONS (FOR WHATSAPP LAYOUT) ---
        function displayMessage(messageData) {
            const messageContainer = document.getElementById('message-container');
            
            const wrapperElement = document.createElement('div');
            wrapperElement.classList.add('message-wrap');

            // Check against the globally set currentUsername
            const isSender = messageData.username === currentUsername; 

            if (isSender) {
                wrapperElement.classList.add('sender');
            } else {
                wrapperElement.classList.add('receiver');
            }
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            // Format time
            const date = new Date(messageData.timestamp);
            const timeString = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            // Display username only for the receiver
            const senderDisplay = isSender ? '' : `<strong>${messageData.username}:</strong><br>`;
            
            messageElement.innerHTML = 
                `${senderDisplay}${messageData.text} 
                <small style="float: right; margin-left: 10px; color: #777;">${timeString}</small>`;
            
            wrapperElement.appendChild(messageElement);
            messageContainer.appendChild(wrapperElement);

            // Auto-scroll to the bottom
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // --- REAL-TIME LISTENER ---
        function startChatListener() {
            // This runs after a successful PIN check
            messagesRef.on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                displayMessage(messageData);
            });
        }


        // --- SEND MESSAGE FUNCTION (FIXED) ---
        document.getElementById('message-form').addEventListener('submit', (e) => {
            e.preventDefault(); 
            
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value;

            // Check if message is empty or user hasn't successfully logged in
            if (messageText.trim() === "" || currentUsername === "User") return; 

            // Push message to Firebase
            messagesRef.push({
                username: currentUsername,
                text: messageText,
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            });

            // Clear the input field
            messageInput.value = ''; 
        });

    </script>
</body>
</html>
