<!DOCTYPE html>
<html>
<head>
    <title>WYSWNG - Verification</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; }
        h1 { text-align: center; color: #128C7E; }
        
        /* --- PIN ACCESS STYLING --- */
        #pin-access { 
            text-align: center; 
            padding: 30px; 
            border: 1px solid #ddd; 
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #pin-access input, #pin-access button {
            padding: 10px;
            margin: 5px 0;
            width: 90%;
            max-width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        #pin-access button {
            background-color: #075E54;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #pin-access button:hover {
            background-color: #128C7E;
        }
        #pin-access .delete-btn {
            background-color: #e74c3c;
        }
        #pin-access .delete-btn:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>
    <h1>Verify Your Credentials</h1>

    <div id="pin-access">
        <h2>Enter Access Details</h2>
        
        <input type="text" id="username-input" placeholder="Enter Your Name" value="User">
        
        <input type="password" id="pin-input" placeholder="Enter 4-digit PIN" maxlength="4">
        
        <button class="delete-btn" onclick="alert('Data deletion feature not implemented for this example.')">Delete all data</button> 
        
        <button onclick="loginAndRedirect()">Enter</button> 
        
        <p id="pin-error" style="color: red;"></p> 
    </div>

    <script>
        const ACCESS_PIN = "0101"; 

        function loginAndRedirect() {
            const pinInput = document.getElementById('pin-input').value;
            const usernameInput = document.getElementById('username-input').value;
            const pinError = document.getElementById('pin-error'); 

            if (usernameInput.trim() === "") {
                pinError.textContent = '❌ Please enter a username.';
            } else if (pinInput === ACCESS_PIN) {
                // SUCCESS: Save username to sessionStorage for the next page to retrieve
                sessionStorage.setItem('currentUsername', usernameInput.trim());
                pinError.textContent = '✅ Access Granted! Redirecting...';
                
                // REDIRECT TO THE MAIN PAGE
                window.location.href = 'index2.html'; 
                
            } else {
                pinError.textContent = '❌ Invalid PIN. Try again.';
            }
        }

        // The 'rootDivert' function is now replaced by 'loginAndRedirect'
        // to handle both verification and redirection with one button.

        // Pre-fill input with a stored username if available for convenience
        document.addEventListener('DOMContentLoaded', () => {
            const storedUsername = sessionStorage.getItem('currentUsername');
            if (storedUsername) {
                document.getElementById('username-input').value = storedUsername;
            }
        });
    </script>
</body>
</html>
